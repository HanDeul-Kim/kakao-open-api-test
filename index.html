<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오 지도 api</title>
    
</head>
<body>
    <h1>Open API</h1>
    <div id="map" style="width:500px; height:400px;"></div>

    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=b65471b5b3eecc4dd74fd74bf3743b78"></script>    
    
    <script>
        var container = document.getElementById('map');
        var options = {
            center: new kakao.maps.LatLng(37.54252372651879, 127.05212996340991),
            level: 3
        };

        var map = new kakao.maps.Map(container, options);
    </script>
</body>
